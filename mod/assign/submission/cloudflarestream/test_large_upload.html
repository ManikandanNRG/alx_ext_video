<!DOCTYPE html>
<html>
<head>
    <title>Large File Upload Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .progress-container { width: 100%; background: #f0f0f0; border-radius: 5px; margin: 10px 0; }
        .progress-bar { height: 30px; background: #4CAF50; border-radius: 5px; transition: width 0.3s; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Large File Upload Test</h1>
    <p>This test is optimized for large files (100MB - 1GB+)</p>
    
    <div class="status info">
        <strong>Optimizations:</strong>
        <ul>
            <li>50MB chunk size (better for large files)</li>
            <li>Extended retry delays</li>
            <li>Better timeout handling</li>
            <li>Detailed progress feedback</li>
        </ul>
    </div>
    
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="startUpload()">Upload Large File</button>
    
    <div id="status"></div>
    <div class="progress-container" style="display:none;" id="progressContainer">
        <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
    </div>
    <div id="progressText"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@latest/dist/tus.min.js"></script>
    <script>
        let currentUpload = null;
        
        function startUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            showStatus(`Starting upload of ${file.name} (${Math.round(file.size / 1024 / 1024)}MB)`, 'info');
            document.getElementById('progressContainer').style.display = 'block';
            
            // First get upload URL
            fetch('/mod/assign/submission/cloudflarestream/ajax/get_upload_url.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    assignmentid: 5, // Use your assignment ID
                    sesskey: 'test' // In real use, get proper sesskey
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    performUpload(file, data.uploadURL, data.uid);
                } else {
                    showStatus('Failed to get upload URL: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showStatus('Error getting upload URL: ' + error.message, 'error');
            });
        }
        
        function performUpload(file, uploadURL, uid) {
            const upload = new tus.Upload(file, {
                uploadUrl: uploadURL,
                retryDelays: [0, 1000, 3000, 5000, 10000, 15000],
                chunkSize: 50 * 1024 * 1024, // 50MB chunks
                uploadLengthDeferred: false,
                parallelUploads: 1,
                
                onError: (error) => {
                    console.error('Upload error:', error);
                    currentUpload = null;
                    
                    let userMessage = error.message || 'Upload failed';
                    if (error.message && error.message.includes('timeout')) {
                        userMessage = 'Upload timeout - this can happen with large files on slow connections. Please try again or use a smaller file.';
                    } else if (error.message && error.message.includes('network')) {
                        userMessage = 'Network error - please check your internet connection and try again.';
                    }
                    
                    showStatus('Upload failed: ' + userMessage, 'error');
                },
                
                onProgress: (bytesUploaded, bytesTotal) => {
                    const percentage = Math.round((bytesUploaded / bytesTotal) * 100);
                    const uploadedMB = Math.round(bytesUploaded / 1024 / 1024);
                    const totalMB = Math.round(bytesTotal / 1024 / 1024);
                    
                    document.getElementById('progressBar').style.width = percentage + '%';
                    document.getElementById('progressText').innerHTML = 
                        `Progress: ${uploadedMB}MB / ${totalMB}MB (${percentage}%)`;
                    
                    console.log(`Upload progress: ${uploadedMB}MB / ${totalMB}MB (${percentage}%)`);
                },
                
                onSuccess: () => {
                    currentUpload = null;
                    showStatus(`Upload completed successfully! Video UID: ${uid}`, 'success');
                    
                    // Now confirm the upload
                    confirmUpload(uid);
                }
            });
            
            currentUpload = upload;
            upload.start();
        }
        
        function confirmUpload(uid) {
            showStatus('Confirming upload with server...', 'info');
            
            fetch('/mod/assign/submission/cloudflarestream/ajax/confirm_upload.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    videouid: uid,
                    submissionid: 14, // Use appropriate submission ID
                    sesskey: 'test'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(`âœ… Upload fully completed! Status: ${data.status}`, 'success');
                } else {
                    showStatus('Upload completed but confirmation failed: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showStatus('Upload completed but confirmation failed: ' + error.message, 'error');
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
